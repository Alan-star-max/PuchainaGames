<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguacates Kawaii</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #e8f5e9;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .background-image {
            width: 200px;
            height: 350px;
            background-image: url('ruta-de-tu-imagen-de-aguacates.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            margin: 10px;
            opacity: 0.8;
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            color: #2e7d32;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .background-image {
                width: 150px;
                height: 260px;
            }

            .content {
                margin: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <!-- Las imágenes se repetirán automáticamente -->
        <div class="background-image"></div>
        <div class="background-image"></div>
        <div class="background-image"></div>
        <div class="background-image"></div>
        <div class="background-image"></div>
        <div class="background-image"></div>
    </div>

    <div class="content">
        <h1>¡Bienvenidos a mi página de Aguacates!</h1>
        <!-- Aquí puedes agregar más contenido -->
    </div>
</body>
</html>
